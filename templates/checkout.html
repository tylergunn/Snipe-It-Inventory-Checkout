
{% extends "index.html" %}
{% set active_page = "checkout" %}
{% block content %}
    <form method="post" action="/checkout" id="form-id">
      <div class="row justify-content-center">
        <div class="row justify-content-center">
          <div class="col col-sm-3">
            <label for "name">Name</label>
            <input class="form-control" placeholder="Enter Name" name="name" id="floatingInput" />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col col-sm-3">
            <label for "locations">Location</label>
            <select id="locations" name="locations" class="form-select" aria-label="Default select example">
                {% for colour in colours %}
                <option value= "{{colour['name']}}" {%if colour['name'] == "Remote"%}Selected{% endif %}>{{colour['name']}}</option>"
                {% endfor %}
              </select>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col col-sm-3">
            <label for 'upcs'>Asset Tag</label>
            <input class="form-control" placeholder="Enter Asset Tag" name="upcs" required/>
              
          </div>
        </div>
        <div class="row justify-content-center">
          
            <div class="d-grid gap-4 d-md-block text-center">
          <button type="submit" value="CheckOut\In" name="action1" class="btn btn-primary "/>Submit</button>
            <script> 
              $(window).ready(function() {
              $("#form-id").on("keypress", function (event) {
                  console.log("aaya");
                  var keyPressed = event.keyCode || event.which;
                  if (keyPressed === 13) {
                      alert("You pressed the Enter key!!");
                      event.preventDefault();
                      return false;
                  }
              });
              });
        
          </script>
          {%if error == False%}
        
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <strong>{{message}}</strong>
      </div>
      {% elif error == True%}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {%endif%}
      </div>
      
            </div>
          </div>
      </form>
      {% endblock %}
