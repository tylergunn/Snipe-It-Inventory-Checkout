{% extends "index.html" %}
{% set active_page = "inventory" %}
{% block content %}
    <div class="container">
        <div class="row">
            <form method="post" action="/inventory" id="form-id">
                <div class="row justify-content-center">
                    <div class="col col-sm-3">
                      <label for "serial">Serial</label>
                      <input class="form-control" placeholder="Enter Serial Number" name="serial" id="floatingInput" required />
                    </div>

                    <div class="d-grid gap-4 d-md-block text-center">
                        <button type="submit" value="Log" name="action2" class="btn btn-primary "/>Submit</button>
                        {%if error == False%}
        
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <strong>{{message}}</strong>
                        </div>
                        {% elif error == True%}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {%endif%}
                        </div>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
